<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/icon.png">
</head>

<body>
    <header>
        &nbsp;
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Virginia, Colorado...</h4>
                <ul class="popover">
                    <li>
                        <h2>Virginia</h2>
                        <ul>
                            <li>Virginia Beach</li>
                            <li>Chesapeake</li>
                            <li>Norfolk</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Colorado</h2>
                        <ul>
                            <li>Denver</li>
                            <li>Colorado Springs</li>
                            <li>Aurora</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>
                        <ul>
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <button class="search">Search</button>
        </section>
    </div>
    <footer>
        Holberton School
    </footer>
</body>

</html>
